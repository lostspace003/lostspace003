# GitHub Activity Readme
# Auto-updates the "Latest Activity" section in README.md
# Updates the content between <!--START_SECTION:activity--> and <!--END_SECTION:activity-->

name: Update README Activity

on:
  schedule:
    - cron: "*/30 * * * *" # Runs every 30 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update README with latest activity

    steps:
      - uses: actions/checkout@v4

      - uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: "chore: update README with latest activity"
          MAX_LINES: 5
